<template name="dateTemplate">
  <div class="list-item">
    {{#if userAdmin}}
      <span class="date-text"><b>{{this}}</b></span>
      <b><a href="#" class="js-show-date" title="Date" > Disponibles:</a></b>
      <span class="count-list">{{getDisponibilidad}} </span>
    {{else}}
      {{#if isHolder}}
        <b>{{this}}</b>
        <button class="toggle-free"> Desocupar </button>
        <b>{{getDisponibilidadHold}}</b>
      {{else}}
        <b>{{this}}</b>
        <b><a href="#" class="js-show-date" title="Date" > Disponibles:</a></b>
        <span class="count-list">{{getDisponibilidad}} </span>
      {{/if}}
    {{/if}}
  </div>
</template>
