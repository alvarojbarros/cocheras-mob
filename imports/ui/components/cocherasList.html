<template name="cocherasList">
  <div class="page lists-show">
    <nav class="js-title-nav">
      {{#momentum plugin="fade"}}
        <div class="nav-group">
          <a href="#" class="js-menu nav-item">
            <span class="icon-list-unordered" title={{_ 'lists.show.showMenu'}}></span>
          </a>
        </div>
        <h1 class="title-page">
          <span class="title-wrapper">Cocheras</span>
        </h1>

        <h1 class="sub-title-page">
          <span class="title-wrapper">Cochera</span>
          <span class="title-wrapper">Propietario</span>
          <span class="title-wrapper">Disponible</span>
        </h1>

      {{/momentum}}

      <form class="js-cochera-new cochera-new input-symbol">
        <input type="text" placeholder='Agregar Cochera'/>
        <span class="icon-add js-cochera-add"></span>
      </form>

    </nav>
    <div class="content-scrollable list-items">
      <ul>
        {{#each cocheras}}
          {{ > cochera }}
        {{/each}}
      </ul>
    </div>
  </div>
</template>
