<template name="cochera">
  <div class="list-item">
    <li>

    <span class="text-cochera">
      <b>{{text}}</b>
    </span>
    <!--span class="text-cochera">Propietario</span-->

    <select class="set-owner" id="setOwner" >
      {{#each userList}}
        <option value={{username}} {{selectedOwner ownerName}}> {{username}}</option>
      {{/each}}
      <option value="" {{selectedOwner ownerName}}> - </option>
    </select>
    <!--span class="text-cochera">Disponible</span-->
    <select class="set-available" id="setAvailable" >
      <option value="false" {{selectedAvailable false}}> Siempre </option>
      <option value="true" {{selectedAvailable true}}> Nunca </option>
    </select>

    <select class="set-propType" id="setPropType" >
      <option value=0 {{selectedPropType 0}}> - </option>
      <option value=1 {{selectedPropType 1}}> Due&ntilde;o </option>
      <option value=2 {{selectedPropType 2}}> Asignada </option>
      <option value=3 {{selectedPropType 3}}> Cortes&iacute;a </option>
    </select>

    <a class="js-delete-item delete-item" href="#">
      <span class="icon-trash"></span>
    </a>

    </li>
  </div>
</template>
